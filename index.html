`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <!-- <button class="btn btn-outline-secondary theme">change theme</button> -->

        <div class="timer">
            <div class="row">
                <div class="timer_block  col-lg order-lg-1 col-6 order-4">
                    <div class="timer_block_time hours shadow">00</div>
                    <div class="timer_block_title">Hours</div>
                </div>
        
                <div class="timer_block col-lg order-lg-2 col-6 order-3">
                    <div class="timer_block_time mins shadow">00</div>
                    <div class="timer_block_title">Minutes</div>
                </div>
        
                <div class="timer_block col-lg order-lg-3 col-6 order-2">
                    <div class="timer_block_time secs shadow">00</div>
                    <div class="timer_block_title">Seconds</div>
                </div>
        
                <div class="timer_block col-lg order-lg-4 col-6 order-1">
                    <div class="timer_block_time msecs shadow">00</div>
                    <div class="timer_block_title">Milliseconds</div>
                </div>
            </div>
        </div>
    
        <div class="buttons"> 
                <div class="row">                               
                <div class="btn_wrapper col-lg col-12">
                    <button class="btn start  btn-outline-secondary shadow">start</button>
                </div>
                <div class="btn_wrapper col-lg col-12">
                    <button class="btn pause  btn-outline-secondary shadow">pause</button>
                </div>
                <div class="btn_wrapper col-lg col-12">
                    <button class="btn stop  btn-outline-secondary shadow">stop</button>
                </div>
            </div>
        </div>
    
 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
